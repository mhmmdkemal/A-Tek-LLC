<script>

			function getFacilityList(data1){
				var jsonFileUrl;

					switch(data1){
						case 0: 
	 						jsonFileUrl = "data/fall2015.json";
	 						header = $('#schdHead').html('Fall 2015 Schedule');
	 					break;	
						case 1:

							header = $('#schdHead').html('Winter 2015 Schedule');	 						
	 					break;
	 				}		
				var items = [];
				
				$.getJSON( jsonFileUrl, function( data ) {
				  $("#csh li").remove(); 
				  //alert(data);
        		 // var val = data[data1]				  	
				  $.each( data, function( key, val ) {
				    items.push( "<li id='" + key + "'>" + val + "</li>" );
				  });

				});  
 			}			
 						    
</script>
